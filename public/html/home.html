<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>
            Home
        </title>
    </head>
    <body>
        <div>
            <div ng-repeat = "tweet in tweets">
                <img  src="http://graph.facebook.com/{{ tweet.creatorId.id }}/picture?type=small"/>
                {{ tweet.tweet }}
            </div>
        </div>
        <div>
            <p>
                <input type = "text" ng-model = "tweet"/>
                <input type="submit" ng-click="postTweet()"/>
            </p>
        </div>
    </body>
</html>
