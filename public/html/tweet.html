<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
      
    </head>
    <body>
        Tweet
        <p>
            <img  src="http://graph.facebook.com/{{ currentTweet.creatorId.id }}/picture?type=small"/>
            <label>
                {{ currentTweet.tweet }}
            </label>
        </p>
        Comments
        <p ng-repeat = "comment in comments">
            <img  src="http://graph.facebook.com/{{ comment.userId.id }}/picture?type=small"/>
            <label>
                {{ comment.comment }}
            </label>
        </p>


         <div>
            <p>
                <input type = "text" ng-model = "comment"/>
                <input type="submit" ng-click="postComment()"/>
            </p>
        </div>
    </body>
</html>
